
environment:

  matrix:
    - python : 27
    - python : 27-x64
    - python : 33
    - python : 33-x64
    - python : 34
    - python : 34-x64
    - python : 35
    - python : 35-x64

install:
  # this installs the appropriate Miniconda (Py2/Py3, 32/64 bit)
#  - powershell .\\build_tools\\appveyor\\install.ps1
#  - "SET PATH=%PYTHON%;%PATH%"

  # Don't install from requirements-pip.txt, python-coveralls has broken dependencies on windows it seems.
#  - conda install --yes pip setuptools numpy six nose coverage Cython
  - "SET PATH=C:\\Python%PYTHON%;c:\\Python%PYTHON%\\scripts;%PATH%"
  - echo "C:\Program Files\Microsoft SDKs\Windows\v7.1\Bin\SetEnv.cmd" /x64 > "C:\Program Files (x86)\Microsoft Visual Studio 10.0\VC\bin\amd64/vcvars64.bat"
  - python --version
  - python -m pip install --upgrade pip
  - pip install setuptools numpy six nose cython
#  - "SET PATH=%PYTHON%\\Scripts;%PATH%"
  - python setup.py build_ext --inplace

build: false

test_script:
  # Nosetests take care of unit tests
  - nosetests

on_success:
  # Could run coveralls here but will leave that to travis tests
  - echo Build succesful!
